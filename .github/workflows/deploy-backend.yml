name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'protos/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker
        run: gcloud auth configure-docker --quiet

      - name: Build and Push Container
        working-directory: apps/backend
        run: |-
          docker build -t gcr.io/dev-malatanglog/backend-api:${{ github.sha }} .
          docker push gcr.io/dev-malatanglog/backend-api:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: backend-api
          image: gcr.io/dev-malatanglog/backend-api:${{ github.sha }}
          region: asia-northeast1
          env_vars: |-
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            GOOGLE_APPLICATION_CREDENTIALS_JSON=${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
